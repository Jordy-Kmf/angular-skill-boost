<div class="container m-auto">
   <div class="jumbotron text-center">
      <h4 class="logo mb-4">Skill Boost Engine</h4>
      <form [formGroup]="searchForm" class="form-inline">
         <div class="form-group">
            <input type="text" formControlName="searchTerm" class="form-control search-input mr-2" placeholder="Search">
         </div>
         <button type="button" class="btn btn-warning mr-2" (click)="search()">Search</button>
         <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </form>
   </div>
   <p class="mt-4">Total number of results: {{ searchResultsFromService.length }}</p><br>
   <div *ngIf="searchResultsFromService.length < 1" class="m-auto">
      <p>No results</p>
   </div>

   <div *ngFor="let result of searchResultsFromService">
      <div routerLink="/second" [queryParams]="{ 
            id: result.id,
            title: result.title, 
            content: result.content,
            url: result.url 
         }" class="result-item p-1 mb-3" appTextHighlighter style="border: 1px solid gray; border-radius: 8px;">
         <p> {{ result.title }} </p>
         <p> {{ result.url }} </p>
      </div>
   </div>
</div>
